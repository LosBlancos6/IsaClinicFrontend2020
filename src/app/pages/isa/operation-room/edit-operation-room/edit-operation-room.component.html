<div [formGroup]="validateForm">
  <h3>Operation Room</h3>

  <span style="display:flex">
    <label>Name:</label>
    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1"
      formControlName="name">
  </span>

  <span style="display:flex">
    <label>Number of room:</label>
    <input type="text" class="form-control" placeholder="Number" aria-label="number" aria-describedby="basic-addon1"
      formControlName="number">
  </span>

  <button (click)="backToList()" style="margin-top: 10px; width: 30%;" type="button" class="btn btn-secondary">Back
    to list</button>

  <button (click)="editRoom()" style="margin-top: 10px; width: 30%; margin-left: 20px;" type="button"
    class="btn btn-secondary">Edit</button>
</div>
