<div class="fadeInDown">
  <h3>Operation Room List</h3>

  <form style="display:flex" [formGroup]="form">
    <input type="name" class="form-control" placeholder="Name" aria-label="name" aria-describedby="basic-addon1"
      formControlName="name">
    <input type="number" class="form-control" placeholder="Number of Room" aria-label="number"
      aria-describedby="basic-addon1" formControlName="number">
    <button type="submit" (click)="onSearch()" style="width: 25%;" class="btn btn-primary"><i
        class="fa fa-search"></i></button>
  </form>

  <table class="table table-dark">
    <thead>
      <tr>
        <th>Name</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.name }}</td>
        <td>{{ data.number }}</td>
        <td>
          <a (click)="onEdit(data.id)" style=" cursor:pointer;">View/Edit</a>
        </td>
        <td>
          <a (click)="onDelete(data.id)" style=" cursor:pointer;">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="createOperationRoom()" style="margin-top: 10px; width: 30%;" type="button"
    class="btn btn-secondary">Create Operation Room</button>
</div>
