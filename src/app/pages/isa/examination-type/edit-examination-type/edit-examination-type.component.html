<div [formGroup]="validateForm">
  <h3>Examination Type</h3>

  <span style="display:flex">
    <label>Name:</label>
    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1"
      formControlName="name">
  </span>

  <span style="display:flex">
    <label>Price:</label>
    <input type="text" class="form-control" placeholder="Price" aria-label="Price" aria-describedby="basic-addon1"
      formControlName="price">
  </span>

  <button (click)="backToList()" style="margin-top: 10px; width: 30%;" type="button" class="btn btn-secondary">Back
    to list</button>

  <button (click)="editExaminationType()" style="margin-top: 10px; width: 30%; margin-left: 20px;" type="button"
    class="btn btn-secondary">Edit</button>
</div>
