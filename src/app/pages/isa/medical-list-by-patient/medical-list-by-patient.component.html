<div class="fadeInDown">
  <h3>Medical List</h3>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <!-- <th scope="col">Specialization</th> -->
        <!-- <th scope="col">Action</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.email }}</td>
        <!-- <td>{{ data.examinationType }}</td> -->
        <td><a (click)="onView(data.id)" style="cursor:pointer;">View</a></td>
      </tr>
    </tbody>
  </table>

  <button (click)="backToList()" style="margin-top: 10px; width: 30%;" type="button" class="btn btn-secondary">Back
    to list</button>
</div>
