<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div><a href="https:/www.google.com" class="navbar-brand">IsaClinic2020
      </a></div>
    <ul class="navbar-nav">
      <li><a routerLink="/auth/login" class="nav-link">Home</a></li>
    </ul>

    <ul class="navbar-nav navbar-collapse justify-content-end">
      <li><a routerLink="/auth/login" class="nav-link">Logout</a>
      </li>
    </ul>
  </nav>
</header>

<ng-sidebar-container>
  <!-- Sidebar-->
  <ng-sidebar [opened]="opened">
    <button id="two" (click)="toggleSidebar()" class="btn btn-outline-danger">Close Sidebar</button>
    <ul class="menu">
      <span class="badge badge-secondary" style="width: 50px;">Profile</span>
      <li class="btn btn-light"><a routerLink="/dashboard/my-profile">My
          Profile</a></li>
    </ul>
    <ul class="menu">
      <span class="badge badge-secondary" style="width: 50px;">List</span>
      <li class="btn btn-light"><a routerLink="/dashboard/admin-list">Admins</a></li>
      <li class="btn btn-light"><a routerLink="/dashboard/medical-list">Medicals</a></li>
      <li class="btn btn-light"><a routerLink="/dashboard/patient-list">Patients</a></li>
      <li class="btn btn-light"><a routerLink="/dashboard/clinic-list">Clinics</a></li>
    </ul>
  </ng-sidebar>

  <div ng-sidebar-content>
    <!--Page Header-->
    <button (click)="toggleSidebar()" class="btn btn-primary">
      Open Sidebar
    </button>

    <!--Page Body-->
    <div id="one">
      <router-outlet></router-outlet>
    </div>


  </div>
</ng-sidebar-container>
