<div class="fadeInDown">
  <h3>Clinic List</h3>

  <form style="display:flex" [formGroup]="form">
    <input type="name" class="form-control" placeholder="Name" aria-label="name" aria-describedby="basic-addon1"
      formControlName="name">
    <input type="address" class="form-control" placeholder="Address" aria-label="address"
      aria-describedby="basic-addon1" formControlName="address">
    <input type="description" class="form-control" placeholder="Description" aria-label="description"
      aria-describedby="basic-addon1" formControlName="description">
    <!-- <button (click)="backToListClinics()" style="width: 25%;" type="button" class="btn btn-primary">Seacrh</button> -->
    <button type="submit" (click)="onSearch()" style="width: 25%;" class="btn btn-primary"><i
        class="fa fa-search"></i></button>
  </form>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Adress</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.description }}</td>
        <td><a (click)="onEnter(data.id)" style=" cursor:pointer;">Enter</a></td>
        <td><a (click)="onView(data.id)" style="cursor:pointer;">View</a></td>
        <td>
          <a (click)="onRate(data.id)" style=" cursor:pointer;">Rate</a>
        </td>
        <td>
          <a (click)="viewAverageRating(data.id)" style=" cursor:pointer;">View Average Rating</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
