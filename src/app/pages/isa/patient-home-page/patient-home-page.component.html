<div class="fadeInDown">
  <h3>Clinic List</h3>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Adress</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.description }}</td>
        <td><a (click)="onEnter(data.id)" style=" cursor:pointer;">Enter</a></td>
        <td><a (click)="onView(data.id)" style="cursor:pointer;">View</a></td>
      </tr>
    </tbody>
  </table>
</div>
