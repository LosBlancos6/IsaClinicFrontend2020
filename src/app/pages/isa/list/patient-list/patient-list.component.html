<div class="fadeInDown">
  <h3>Patient List</h3>

  <form style="display:flex" [formGroup]="form">
    <input type="text" class="form-control" placeholder="First Name" aria-label="firstName"
      aria-describedby="basic-addon1" formControlName="firstName">
    <input type="text" class="form-control" placeholder="Last Name" aria-label="lastName"
      aria-describedby="basic-addon1" formControlName="lastName">
    <input type="number" class="form-control" placeholder="Ssn" aria-label="ssn" aria-describedby="basic-addon1"
      formControlName="ssn">
    <button type="submit" (click)="onSearch()" style="width: 25%;" class="btn btn-primary"><i
        class="fa fa-search"></i></button>
  </form>

  <table class="table table-dark">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Social Security Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.ssn }}</td>
        <td>
          <a (click)="onView(data.id)" style=" cursor:pointer;">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
