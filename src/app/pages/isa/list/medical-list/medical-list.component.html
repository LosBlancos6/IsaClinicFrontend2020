<div class="fadeInDown">
  <h3>Doctor List</h3>

  <form style="display:flex" [formGroup]="form">
    <input type="firstName" class="form-control" placeholder="First Name" aria-label="firstName"
      aria-describedby="basic-addon1" formControlName="firstName">
    <input type="lastName" class="form-control" placeholder="Last Name" aria-label="lastName"
      aria-describedby="basic-addon1" formControlName="lastName">
    <input type="examinationType" class="form-control" placeholder="Examination Type" aria-label="examinationType"
      aria-describedby="basic-addon1" formControlName="examinationType">
    <!-- <button (click)="backToListClinics()" style="width: 25%;" type="button" class="btn btn-primary">Seacrh</button> -->
    <button type="submit" (click)="onSearch()" style="width: 25%;" class="btn btn-primary"><i
        class="fa fa-search"></i></button>
  </form>

  <table class="table table-dark">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Examination Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.examinationType }}</td>
        <td>
          <a (click)="onView(data.id)" style=" cursor:pointer;">View</a>
        </td>
        <td>
          <a (click)="onDelete(data.id)" style=" cursor:pointer;">Delete</a>
        </td>
        <td>
          <a (click)="viewAverageRating(data.id)" style=" cursor:pointer;">View Average Rating</a>
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="createDoctor()" style="margin-top: 10px; width: 30%;" type="button" class="btn btn-secondary">Create
    Doctor</button>
</div>
