<div [formGroup]="validateForm">
  <h3>Clinic Profile</h3>

  <span style="display:flex">
    <label>Name:</label>
    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1"
      formControlName="name">
  </span>

  <span style="display:flex">
    <label>Address:</label>
    <input type="text" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1"
      formControlName="address">
  </span>

  <span style="display:flex">
    <label>Description:</label>
    <input type="text" class="form-control" placeholder="Description" aria-label="Description"
      aria-describedby="basic-addon1" formControlName="description">
  </span>

  <button *ngIf="checkRole([patientRole])" (click)="backToList()" style="margin-top: 10px; width: 30%;" type="button"
    class="btn btn-secondary">Back
    to list</button>

  <button *ngIf="checkRole([adminRole])" (click)="backToListClinics()" style="margin-top: 10px; width: 30%;"
    type="button" class="btn btn-secondary">Back
    to list</button>

  <button *ngIf="checkRole([adminRole])" (click)="updateClinic()"
    style="margin-top: 10px; width: 30%; margin-left: 20px;" type="button" class="btn btn-secondary">Edit
    Clinic</button>
</div>
