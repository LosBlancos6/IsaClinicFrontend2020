<div id="one" [formGroup]="validateForm">
  <h3>Schedule Examination</h3> <br>

  <span style="display:flex">
    <label style="padding-top: 20px;">Choose Date: </label>
    <mat-form-field style="width: 40%;">
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
  </span>

  <span style="display:flex">
    <label>Examination Type:</label>
    <select class="browser-default custom-select" style="width: 40%;" formControlName="examinationTypeId">
      <option *ngFor="let item of listOfExaminationType" [value]="item.id">{{item.name}}</option>
    </select>
  </span>

  <button (click)="onSearch()" [disabled]="!validateForm.valid" style="margin-top: 10px; width: 30%;" type="button"
    class="btn btn-secondary">Search Free Doctors</button>

  <div class="fadeInDown" *ngIf="isSearched">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listOfClinic">
          <td>{{ data.name }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.description }}</td>
          <td>
            <a (click)="onView(data.id)" style=" cursor:pointer;">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
