<div class="fadeInDown">
  <h3>Available Examinations</h3>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Start At</th>
        <th>End At</th>
        <th>Examination Date</th>
        <th>Examination Type Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.startAt }}</td>
        <td>{{ data.endAt }}</td>
        <td>{{ data.examinationDate }}</td>
        <td>{{ data.examinationTypeName }}</td>
        <td>{{ data.price }}</td>
        <td>
          <a (click)="onView(data)" style=" cursor:pointer;">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
