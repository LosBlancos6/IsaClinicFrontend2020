<div class="fadeInDown">
  <h3>Registration Request List</h3>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.status }}</td>
        <td>
          <a (click)="approveRequest(data.id)" style=" cursor:pointer;">Approve</a>
        </td>
        <td>
          <a (click)="declineRequest(data.id)" style=" cursor:pointer;">Decline</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
