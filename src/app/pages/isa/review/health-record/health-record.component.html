<div class="fadeInDown">
  <h3>Health Record</h3>

  <form style="display:flex" [formGroup]="form">
    <input type="text" class="form-control" placeholder="Examination Type Name" aria-label="examinationTypeName"
      aria-describedby="basic-addon1" formControlName="examinationTypeName">
    <input type="date" class="form-control" placeholder="Examination Date" aria-label="examinationDate"
      aria-describedby="basic-addon1" formControlName="examinationDate">
    <input type="number" class="form-control" placeholder="Price" aria-label="price" aria-describedby="basic-addon1"
      formControlName="price">
    <!-- <button (click)="backToListClinics()" style="width: 25%;" type="button" class="btn btn-primary">Seacrh</button> -->
    <button type="submit" (click)="onSearch()" style="width: 25%;" class="btn btn-primary"><i
        class="fa fa-search"></i></button>
  </form>

  <table class="table table-dark">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.examinationTypeName }}</td>
        <td>{{ data.examinationDate }}</td>
        <td>{{ data.startAt }}</td>
        <td>{{ data.price }}</td>
        <td>
          <a (click)="onAssess(data.medicalStaffId)" style=" cursor:pointer;">Rate</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
